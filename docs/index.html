<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Normas da APS – Lote 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Normas da Atenção Primária – Lote 1</h1>
    <p>Este repositório lista as principais normas estruturantes e de financiamento da Atenção Primária à Saúde (APS) de 1988 a 2025.</p>
    <div id="normas-container"></div>
  </div>
  <script>
  fetch('data/normas.json')
    .then(resp => resp.json())
    .then(data => {
      const container = document.getElementById('normas-container');
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card mb-3';
        div.innerHTML = `
          <div class='card-body'>
            <h5 class='card-title'>${item.titulo}</h5>
            <h6 class='card-subtitle mb-2 text-muted'>${item.tipo} – ${item.orgao} (${item.data_publicacao})</h6>
            <p class='card-text'>${item.resumo_curto}</p>
            <a href='${item.url}' target='_blank' class='card-link'>Acessar norma</a>
          </div>`;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
