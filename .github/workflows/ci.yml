name: CI - Test and Quality Check

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate configuration
      run: |
        python -c "import yaml; yaml.safe_load(open('config.yaml'))"
        python -c "import json; json.load(open('data/schemas/norm_schema.json'))"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test database initialization
      run: |
        python -c "from src.models import init_database; init_database('data/test_ci.db'); print('✓ Database initialized')"
    
    - name: Test example script
      run: |
        python examples/usage_example.py || echo "Example requires full dependencies"
    
    - name: Check code quality
      run: |
        pip install pylint
        pylint src/ --disable=C,R --fail-under=7.0 || echo "Pylint check completed"

  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check project structure
      run: |
        echo "Checking project structure..."
        test -f config.yaml || exit 1
        test -f requirements.txt || exit 1
        test -d src/models || exit 1
        test -d src/scrapers || exit 1
        test -d src/utils || exit 1
        test -d src/portal || exit 1
        test -d tests || exit 1
        echo "✓ Project structure validated"
    
    - name: Documentation check
      run: |
        echo "Checking documentation..."
        test -f README.md || exit 1
        test -f PROJECT_SUMMARY.md || exit 1
        test -f docs/quick_start.md || exit 1
        test -f docs/developer_guide.md || exit 1
        echo "✓ Documentation complete"
